<ion-content [fullscreen]="true">
  <ion-list>
    <div *ngFor="let exercise of exercises$ | async">
      <ion-item-sliding>
        <ion-item-options side="start">
          <ion-item-option
            color="danger"
            expandable
            (click)="deleteExercise(exercise._id)"
          >
            Delete
          </ion-item-option>
        </ion-item-options>

        <ion-item>
          <ion-label>{{exercise.name}}</ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option
            color="tertiary"
            expandable
            (click)="presentModal(exercise)"
          >
            Edit
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </div>
  </ion-list>
  <div class="buttons-container">
    <ion-button
      type="submit"
      expand="block"
      color="secondary"
      (click)="presentModal()"
      >Add exercise</ion-button
    >
  </div>
</ion-content>
