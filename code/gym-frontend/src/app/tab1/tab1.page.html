<ion-content [fullscreen]="true">
  <ion-list>
    <div *ngIf="(exercises$ | async)?.length > 0; else noItems">
      <ng-container *ngFor="let exercise of exercises$ | async">
        <ion-item-sliding>
          <ion-item-options side="start">
            <ion-item-option
              color="danger"
              expandable
              (click)="deleteExercise(exercise._id)"
            >
              Delete
            </ion-item-option>
          </ion-item-options>

          <ion-item>
            <ion-label>{{exercise.name}}</ion-label>
          </ion-item>

          <ion-item-options side="end">
            <ion-item-option
              color="tertiary"
              expandable
              (click)="presentModal(exercise)"
            >
              Edit
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ng-container>
    </div>
    <ng-template #noItems>
      <h4 class="noItems">No items. You can start adding one.</h4>
    </ng-template>
  </ion-list>
  <div class="buttons-container">
    <ion-button
      type="submit"
      expand="block"
      color="secondary"
      (click)="presentModal()"
      >Add exercise</ion-button
    >
  </div>
</ion-content>
