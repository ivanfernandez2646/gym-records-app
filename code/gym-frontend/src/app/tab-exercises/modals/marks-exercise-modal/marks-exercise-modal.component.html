<ion-toolbar>
  <ion-title>{{ exercise.name | titlecase }}</ion-title>
</ion-toolbar>
<div class="container">
  <ion-list>
    <ng-container *ngIf="(marks$ | async)?.length > 0; else noItems">
      <div *ngFor="let mark of marks$ | async">
        <ion-item-sliding>
          <ion-item-options side="start">
            <ion-item-option color="danger" expandable>
              Delete
            </ion-item-option>
          </ion-item-options>

          <ion-item>
            <ion-label>{{ mark.weight }}</ion-label>
          </ion-item>

          <ion-item-options side="end">
            <ion-item-option color="tertiary" expandable>
              Edit
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </div>
    </ng-container>
    <ng-template #noItems>
      <h4 class="noItems">No items. You can start adding one.</h4>
    </ng-template>
  </ion-list>
  <form class="loginForm" (ngSubmit)="formSubmit()">
    <div class="loginFor-inputs-container">
      <ion-item class="ion-no-padding">
        <ion-label>Weight</ion-label>
        <ion-input
          type="text"
          [(ngModel)]="mark.weight"
          name="height"
        ></ion-input>
      </ion-item>
      <ion-item class="ion-no-padding">
        <ion-label>Serie</ion-label>
        <ion-input
          type="text"
          [(ngModel)]="mark.serie"
          name="serie"
        ></ion-input>
      </ion-item>
      <ion-item class="ion-no-padding">
        <ion-label>Reps</ion-label>
        <ion-input type="text" [(ngModel)]="mark.reps" name="reps"></ion-input>
      </ion-item>
    </div>
    <ion-button expand="block" color="secondary" (click)="dismiss()"
      >Add</ion-button
    >
  </form>
</div>
<div class="buttons-container">
  <ion-button expand="block" (click)="dismiss()">Back</ion-button>
</div>
